<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="bg-primary p-4 mt-3">
            <h1 class="display-4 text-light">Formúlário de Cadastro</h1>
        </div>
        <h2 class="mt-4">Cadastrar</h2>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Nome</label>
                <input type="name" class="form-control" id="name" name="nome">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="col-md-6">
                <label for="telefone" class="form-label">Telefone</label>
                <input class="form-control" id="telefone" name="telefone">
            </div>
            <div class="col-md-6">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf">
            </div>
            <div class="col-md-6">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" name="endereco">
            </div>
           
            <div class="col-md-2">
                <label for="cep" class="form-label">CEP</label>
                <input class="form-control" id="cep">
            </div>
           
            <div class="col-12">
                <button type="submit" class="btn btn-success">Enviar</button>
            </div>
        </form>
        </form>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>


</body>

</html>
